<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para el efecto 3D luminoso */
        .glowing-text {
            font-size: 3rem; /* Tamaño del texto */
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 20px 0;
            text-shadow: 
                0 0 5px #ffffff,
                0 0 10px #ffffff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 50px #ff00ff,
                0 0 60px #ff00ff;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% {
                text-shadow: 
                    0 0 5px #ffffff,
                    0 0 10px #ffffff,
                    0 0 20px #ff00ff,
                    0 0 30px #ff00ff,
                    0 0 40px #ff00ff,
                    0 0 50px #ff00ff,
                    0 0 60px #ff00ff;
            }
            100% {
                text-shadow: 
                    0 0 10px #ffffff,
                    0 0 20px #ff00ff,
                    0 0 30px #ff00ff,
                    0 0 40px #ff00ff,
                    0 0 50px #ff00ff,
                    0 0 70px #ff00ff,
                    0 0 90px #ff00ff;
            }
        }
    </style>
</head>
<body>
    <h1 class="glowing-text">VUELVE PRONTO</h1>
    <h1>Inicio de Sesión</h1>
    <form action="login.php" method="POST">
        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo" required>
        <br>
        <label for="clave">Contraseña:</label>
        <input type="password" name="clave" id="clave" required>
        <br>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
</body>
</html>
