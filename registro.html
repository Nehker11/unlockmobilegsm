<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">UNLOCK MOBILE GSM</h1>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="login.html">Iniciar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="form-container">
        <div class="form-box">
            <h2>Regístrate</h2>
            <form id="registroForm">
                <input type="text" id="usuario" placeholder="Nombre de usuario" required>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <input type="text" id="pais" placeholder="País" required>
                <input type="text" id="ciudad" placeholder="Ciudad" required>
                <input type="tel" id="telefono" placeholder="Número de teléfono" required pattern="\d{10}">
                <button type="submit" class="btn">Registrarse</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const usuario = document.getElementById("usuario").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const pais = document.getElementById("pais").value;
            const ciudad = document.getElementById("ciudad").value;
            const telefono = document.getElementById("telefono").value;

            // Guardamos los datos en el localStorage
            localStorage.setItem("usuario", usuario);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);
            localStorage.setItem("pais", pais);
            localStorage.setItem("ciudad", ciudad);
            localStorage.setItem("telefono", telefono);

            alert("¡Registro exitoso!");
            window.location.href = "index.html"; // Redirige a la página de login
        });
    </script>
</body>
</html>
