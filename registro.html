<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">UNLOCK MOBILE GSM</h1>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html">Iniciar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

   <!-- Formulario de Registro -->
<form id="formRegistro">
    <label for="usuario">Nombre de usuario:</label>
    <input type="text" id="usuario" required>
    
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" required>
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>
    
    <label for="pais">País:</label>
    <input type="text" id="pais" required>
    
    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" required>
    
    <label for="telefono">Número de teléfono (10 dígitos):</label>
    <input type="text" id="telefono" pattern="[0-9]{10}" required>

    <button type="submit" onclick="registrarUsuario(event)">Registrar</button>
</form>

<script>
    function registrarUsuario(event) {
        event.preventDefault(); // Evita el comportamiento por defecto del formulario (recargar la página)

        // Obtener los valores del formulario
        const usuario = document.getElementById('usuario').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const pais = document.getElementById('pais').value;
        const ciudad = document.getElementById('ciudad').value;
        const telefono = document.getElementById('telefono').value;

        // Almacenar los datos en localStorage
        localStorage.setItem('usuario', usuario);
        localStorage.setItem('email', email);
        localStorage.setItem('password', password);
        localStorage.setItem('pais', pais);
        localStorage.setItem('ciudad', ciudad);
        localStorage.setItem('telefono', telefono);

        // Redirigir al perfil después del registro
        window.location.href = "index.html";
    }
</script>

</body>
</html>
